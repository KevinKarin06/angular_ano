<div class="center">
  <app-avatar></app-avatar>
  <h3>send anonymous message to {{user.name}}</h3>
  <textarea name="message" id="message" cols="20" [ngClass]="error?'error':''" [(ngModel)]="message"
    rows="10"></textarea>
  <button class="btn-block btn" (click)="saveMessage()">Send</button>
  <a routerLink="" routerLinkActive="active">Don't have an account ? signup to get started</a>
</div>
